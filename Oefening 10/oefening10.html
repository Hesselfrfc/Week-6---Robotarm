<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm10.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
                 robotArm.speed = 400;
            
            var afstand = 8;
            
            for(a=0; a<=4; a++){
                    robotArm.grab();
                for(right=0; right<=afstand; right++){
                    robotArm.moveRight();   
                }
                    afstand = afstand -1;
                    robotArm.drop();
                
                for(left=0; left<=afstand; left++){
                    robotArm.moveLeft();
                }
                    afstand = afstand -1;
            }


            
                           


            


            

            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
