<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm11.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
                 robotArm.speed = 200;

            for(right=0; right<=8; right++){
                robotArm.moveRight();
            }

            
                for(grab=0; grab<=8; grab++){
                robotArm.grab();
                color = robotArm.scan();
            
                if(color == "white"){
                robotArm.moveRight();
                robotArm.drop();
                    for(left=0; left<=1; left++){
                        robotArm.moveLeft();
                }
                    }
            else{
                robotArm.drop();
                robotArm.moveLeft();
                }
            
            }


            


        




        

           

            

            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
